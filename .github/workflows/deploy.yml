name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger on pushes to main branch
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'
  BASE_PATH: '/HealthEdu-Pro'

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Info
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Current directory:"
          pwd
          ls -la
          
      - name: Install Dependencies
        run: |
          npm ci --prefer-offline
          
      - name: Build
        run: |
          # Set the base URL for the build
          echo "VITE_BASE_URL=${{ env.BASE_PATH }}/" >> $GITHUB_ENV
          
          # Build the application with debug info
          echo "Building application..."
          npm run build -- --debug
          
          # Verify build output
          echo "Build completed. Contents of dist directory:"
          ls -la dist/
          
          # Create necessary files for GitHub Pages SPA routing
          echo "Creating SPA routing files..."
          cp 404.html dist/404.html
          touch dist/.nojekyll
          echo '/* /index.html 200' > dist/_redirects
          
          # Verify final dist contents
          echo "Final dist directory contents:"
          ls -la dist/
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PAYSTACK_PUBLIC_KEY: ${{ secrets.VITE_PAYSTACK_PUBLIC_KEY }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
