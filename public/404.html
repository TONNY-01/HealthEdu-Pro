<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      // Get the base path from the current URL
      const base = '/HealthEdu-Pro';
      // Redirect to the index.html with the original path
      const newPath = `${base}/index.html#${path.replace(base, '')}`;
      window.history.replaceState({}, '', newPath);
      window.location.reload();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/HealthEdu-Pro/" />
    </noscript>
  </head>
  <body>
    <p>Loading... If you are not redirected, <a href="/HealthEdu-Pro/">click here</a>.</p>
  </body>
</html>
