<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the current URL
      const path = window.location.pathname;
      // Redirect to the index.html with the original path as a hash
      window.location.href = '/HealthEdu-Pro/index.html' + (path.startsWith('/HealthEdu-Pro/') ? path.replace('/HealthEdu-Pro', '') : path);
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/HealthEdu-Pro/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting... If you are not redirected, <a href="/HealthEdu-Pro/">click here</a>.</p>
  </body>
</html>
